<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        .container {
            padding: 0;
        }
        .container-fluid {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 25px;
        }
        nav ul, nav ul li {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        .profile-card {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            background-color: #f9f9f9;
        }
        .profile-info {
            margin: 10px 0;
        }
        .profile-table {
            width: 100%;
            border-collapse: collapse;
        }
        .profile-table th, .profile-table td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .profile-table th {
            text-align: left;
            background-color: #e9e9e9;
        }
        .profile-table td {
            text-align: left;
            background-color: #ffffff;
        }
        .profile-table tr:hover {
            background-color: #f1f1f1;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn-container .btn-primary {
            padding: 10px 20px;
            font-size: 16px;
            transition: box-shadow 0.4s ease;
        }
        .btn-container .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 12px rgba(211, 23, 23, 0.2);
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong><a href="{% url 'welcome' %}">Home</a></strong></li>
        </ul>
        <ul>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
            <li><a href="#about-us">About</a></li>
        </ul>
    </nav>

    <main class="container" style="padding: 0;">
        <div class="grid">
            <section class="profile-card">
                <h2>Hello, {{ user.username }}</h2>
                <table class="profile-table">
                    <tr>
                        <th>Username</th>
                        <td>{{ user.username }}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>{{ user.email }}</td>
                    </tr>
                    <tr>
                        <th>Years of Experience</th>
                        <td>{{ user_info.experience }}</td>
                    </tr>
                    <tr>
                        <th>Job Title</th>
                        <td>{{ user_info.designation }}</td>
                    </tr>
                    <tr>
                        <th>Skills</th>
                        <td>{{ user_info.skills }}</td>
                    </tr>
                </table>
                <div class="btn-container">
                    <button onclick="location.href='/recommend_jobs?skills={{ user_info.skills }}&designation={{ user_info.designation }}&experience={{ user_info.experience }}'" class="btn btn-primary">AI Based Job Recommendation System</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
