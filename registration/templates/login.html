<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Login</title>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong><a href="{% url 'welcome' %}">Home</a></strong></li>
        </ul>
        <ul>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <main class="container" style="padding: 0;">
        <div class="grid">
            <section>
                <hgroup>
                    <h2 style="text-align: center;">Login</h2>
                    <h3 style="text-align: center;">Please enter your credentials.</h3>
                </hgroup>
                <form class="grid" style="grid-template-columns: 1fr; grid-gap: 20px;" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input style="width: 50%; text-align: left; margin-left: 260px;"  type="text" id="username" name="username" placeholder="Username" aria-label="Username" required />
                    <input style="width: 50%; text-align: left; margin-left: 260px;" type="password" id="password" name="password" placeholder="Password" aria-label="Password" required />
                    <button style="width: 20%; text-align: center; margin-left: 400px;" type="submit">Login</button>
                </form>
                <p style="text-align: center;">Don't have an account? <a href="{% url 'signup' %}">Signup here</a></p>
            </section>
        </div>
    </main>
    <script>
        window.onload = function() {
            var error = "{{ error }}";
            if (error == "username_not_found") {
                alert('Username does not exist!');
            } else if (error == "incorrect_password") {
                alert('Incorrect password!');
            }
        }
    </script>
</body>
</html>
