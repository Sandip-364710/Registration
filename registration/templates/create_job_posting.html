<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Posting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container-fluid {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items vertically */
            font-size: 25px;
        }
        nav ul, nav ul li {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
            text-decoration: none;
        }
        .nav-right {
            margin-left: auto; /* Push items to the right */
            text-decoration: none;
        }
    </style>
</head>
<body >
    <nav class="container-fluid">
        <ul>
            <li><strong><a style="text-decoration: none; font-size: 23px; color: hsl(195, 85%, 41%);" href="{{ url_for('welcome') }}">Home</a></strong></li>
        </ul>
        <ul class="nav-right">
            <li><a style="text-decoration: none; font-size: 23px; color: hsl(195, 85%, 41%);" href="#about-us">About</a></li>
            <li><a style="text-decoration: none; font-size: 23px; color: hsl(195, 85%, 41%);" href="{{ url_for('logout') }}">Log Out</a></li>
        </ul>
    </nav>
    <div class="container mt-3" style="max-width: 500px;">
        <h1 class="text-center mb-2">Create Job Posting</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endwith %}

        <form id="jobForm" method="POST" action="{{ url_for('create_job_posting') }}">
            <div class="d-flex flex-column mb-3">
                <label for="title" class="col-form-label">Job Title</label>
                <div class="">
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
            </div>
            <div class="d-flex flex-column mb-3">
                <label for="experience" class="col-form-label">Experience</label>
                <div class="">
                    <input type="text" class="form-control" id="experience" name="experience" required>
                </div>
            </div>
            <div class="d-flex flex-column mb-3">
                <label for="skills" class="col-form-label">Skills</label>
                <div class="">
                    <input type="text" class="form-control" id="skills" name="skills" required>
                </div>
            </div>
            <div class="d-flex flex-column mb-3">
                <label for="description" class="col-form-label">Description</label>
                <div class="">
                    <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                </div>
            </div>
            <div class="text-center">
                <button style="width: 50%; height: 45px;" type="submit" class="btn btn-primary px-5 py-3" style="background-color: #1095c1; border:1px solid #1095c1;">Submit Job Posting</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kaidYzD65tZr8gksoytc6dB/Pk7Hf82I4ga41N5eYfwnht80FN6GFaU8lGwFS1Jh" crossorigin="anonymous"></script>
</body>
</html>
