<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expert GIG Professional</title>
    <style>
         .container {
            padding: 0;
        }
        .container-fluid {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items vertically */
            font-size: 25px;
        }
        nav ul, nav ul li {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
            text-decoration: none;
        }
        .nav-right {
            margin-left: auto; /* Push items to the right */
            text-decoration: none;
        }
        .form-section {
            padding: 0;
            border: 1px solid white;
        }
        .form-section h2 {
            text-align: center;
            padding: 0;
            margin-top: 20px;
        }
        .form-section form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
            margin-top: 20px;
        }
        .form-section form div {
            display: flex;
            flex-direction: column;
        }
        .buttons {
            display: flex;
            justify-content: center;
            grid-column: span 2;
        }
        .radio-group {
            margin-bottom: 20px;
            text-align: center;
        }
        .radio-group input[type="radio"] {
            width: 20px; /* Medium size */
            height: 20px; /* Medium size */
            margin-right: 10px;
            margin-top: 20px;
        }
        .form-control {
            padding: 3px 7px !important;
            height: 30px !important;
            margin-bottom: 5px !important;
            font-size: 14px !important;
            border: 1px solid #ccc !important;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: hsl(195, 88%, 53%);
            outline: none;
        }
        #businessRegistrationForm label,
        #individualRegistrationForm label {
            font-size: 14px !important;
        }
        #businessRegistrationForm button,
        #individualRegistrationForm button {
            padding: 5px 10px !important;
            font-size: 14px !important;
            height: 30px !important;
            border: 1px solid hsl(195, 85%, 41%);
            background-color: hsl(195, 85%, 41%);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        #businessRegistrationForm button:hover,
        #individualRegistrationForm button:hover {
            background-color: hsl(195, 85%, 35%);
        }
        .form-container {
            perspective: 1000px;
        }
        .form-flip {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .form-front, .form-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
        }
        .form-back {
            transform: rotateY(180deg);
        }
        .form-section-individual{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            border: 1px solid white;
        }
        .form-control-individual{
            padding: 3px 7px !important;
            height: 30px !important;
            margin-bottom: 5px !important;
            font-size: 14px !important;
            border: 1px solid #ccc !important;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
            margin-right: 20px;
            width: 30%;
            margin-left: 480px;
        }
        .form-control-individual:focus {
            border-color: hsl(195, 88%, 53%);
            outline: none;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong><a style="text-decoration: none; font-size: 23px; color: hsl(195, 85%, 41%);" href="{% url 'welcome' %}">Home</a></strong></li>
        </ul>
        <ul class="nav-right">
            <li><a style="text-decoration: none; font-size: 23px; color: hsl(195, 85%, 41%);" href="#about-us">About</a></li>
            <li><a style="text-decoration: none; font-size: 23px; color: hsl(195, 85%, 41%);" href="{% url 'logout' %}">Log Out</a></li>
        </ul>
    </nav>
    <main class="container" >
        <div class="grid">
            <section>
                <h2 style="text-align: center; padding: 0; margin-bottom: 0; margin-left: 20px;">Expert GIG Professional</h2>
                <div class="radio-group">
                    <input type="radio" id="businessRadio" name="userType" value="business" checked>
                    <label style="font-size: 20px;"  for="businessRadio">Business</label>
                    <input type="radio" id="individualRadio" name="userType" value="individual">
                    <label style="font-size: 20px;" for="individualRadio">Individual</label>
                </div>
            </section>
        </div>

        <!-- Combined Registration Form -->
        <div id="registrationForm" class="container" style="padding: 0;">
            <div class="form-section" id="businessForm" style="padding: 0%;">
                <div style="padding: 0%;">
                <h2 style="padding-top: 0; margin-bottom: 0px; font-size: 20px; ">Business Registration Form</h2>
                </div>
                <form id="businessRegistrationForm" method="post" action="{% url 'registration' %}">
                    {% csrf_token %}
                    <input class="form-control" type="hidden" name="userType" value="business">
                    <div>
                        <input class="form-control" type="text" id="org_name" name="org_name" placeholder="Name of Organization*" aria-label="org_name" required />
                    </div>
                    <!-- <div>
                        <input class="form-control" type="password" id="password" name="password" placeholder="Company Password" aria-label="password" required />
                    </div> -->
                    <div>
                        <input class="form-control" type="text" id="name" name="name" placeholder="Name*" aria-label="name" required />
                    </div>
                    <div>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Email*" required />
                    </div>
                    <div>
                        <input class="form-control" type="tel" id="phone" name="phone" placeholder="Phone*" required />
                    </div>
                    <div>
                        <textarea class="form-control" id="address" name="address" rows="3" placeholder="Address"></textarea>
                    </div>
                    <div>
                        <input class="form-control" type="text" id="country" name="country" placeholder="Country">
                    </div>
                    <div>
                        <input class="form-control" type="text" id="state" name="state" placeholder="State">
                    </div>
                    <div>
                        <input class="form-control" type="text" id="city" name="city" placeholder="City">
                    </div>
                    <div>
                        <input class="form-control" type="url" id="website" name="website" placeholder="Website">
                    </div>
                    <div>
                        <input class="form-control" type="number" id="headcount" name="headcount" placeholder="Headcount">
                    </div>
                    <div>
                        <input class="form-control" type="text" id="industry" name="industry" placeholder="Industry">
                    </div>
                    <div class="buttons">
                        <button style="width: 40%; margin-left: 200px;" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="form-section-individual" id="individualForm" style="display: none;">
                <div style="padding: 0%;">
                <h2  style="padding-bottom: 20px; margin-bottom: 0px; font-size: 20px; margin-left: 570px; padding-right: 20px;  ">Individual Registration Form</h2>
                </div>
                <form id="individualRegistrationForm" method="post" action="{% url 'registration' %}">
                    {% csrf_token %}
                    <input class="form-control-individual" type="hidden" name="userType" value="individual">
                    <div>
                        <input class="form-control-individual" type="text" id="name" name="name" placeholder="Name*" aria-label="name" required />
                    </div>
                    <div>
                        <input class="form-control-individual" type="email" id="email" name="email" placeholder="Email*" required />
                    </div>
                    <div>
                        <input class="form-control-individual" type="tel" id="phone" name="phone" placeholder="Phone*" required />
                    </div>
                    <div>
                        <input class="form-control-individual"  type="number" id="experience" name="experience" placeholder="Experience*" aria-label="experience" required />
                    </div>
                    <div>
                        <input class="form-control-individual" type="text" id="skills" name="skills" placeholder="skills" aria-label="skills*" required />
                    </div>
                    <div>
                        <input class="form-control-individual" type="text" id="country" name="country" placeholder="Country" required />
                    </div>
                    <div>
                        <input class="form-control-individual" type="text" id="cost" name="cost" placeholder="Cost (hourly/Daily/Contract)*"  required />
                    </div>
                    <div class="buttons">
                        <button style="width: 20%; margin-left: 80px; margin-right: 30px;" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Function to handle radio button change
        function handleUserTypeChange() {
            var businessForm = document.getElementById('businessForm');
            var individualForm = document.getElementById('individualForm');
            var businessRadio = document.getElementById('businessRadio');
            var individualRadio = document.getElementById('individualRadio');

            if (businessRadio.checked) {
                businessForm.style.display = 'block';
                individualForm.style.display = 'none';
            } else if (individualRadio.checked) {
                businessForm.style.display = 'none';
                individualForm.style.display = 'block';
            }
        }

        // Attach event listener to radio buttons
        var userTypeRadios = document.querySelectorAll('input[name="userType"]');
        userTypeRadios.forEach(function(radio) {
            radio.addEventListener('change', handleUserTypeChange);
        });

        // Initially show the business form and hide the individual form
        document.getElementById('businessForm').style.display = 'block';
        document.getElementById('individualForm').style.display = 'none';
    </script>
</body>
</html>
