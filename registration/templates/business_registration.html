<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong><a href="{{ url_for('welcome') }}">Home</a></strong></li>
        </ul>
        <ul>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <h2>Business Registration Form</h2>
                <form id="businessRegistrationForm" method="post" action="{{ url_for('process_business_registration') }}">
                    {% csrf_token %}
                    <div>
                        <label for="orgName">Name of Organization:</label>
                        <input type="text" id="orgName" name="orgName" required>
                    </div>
                    <div>
                        <label for="name">Contact Person Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="3"></textarea>
                    </div>
                    <div>
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country">
                    </div>
                    <div>
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state">
                    </div>
                    <div>
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div>
                        <label for="website">Website:</label>
                        <input type="url" id="website" name="website">
                    </div>
                    <div>
                        <label for="headcount">Headcount:</label>
                        <input type="number" id="headcount" name="headcount">
                    </div>
                    <div>
                        <label for="industry">Industry:</label>
                        <input type="text" id="industry" name="industry">
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
