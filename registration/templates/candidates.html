<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidates</title>
</head>
<body>
    <h1>Candidates</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% else %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Experience</th>
                <th>Designation</th>
                <th>Skills</th>
                <th>Job ID</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate in candidates_info %}
            <tr>
                <td>{{ candidate.0 }}</td>
                <td>{{ candidate.1 }}</td>
                <td>{{ candidate.2 }}</td>
                <td>{{ candidate.3 }}</td>
                <td>{{ candidate.4 }}</td>
                <td>{{ candidate.5 }}</td>
                <td>{{ candidate.6 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
