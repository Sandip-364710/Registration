<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Employer Login</title>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong><a href="{% url 'welcome' %}">Home</a></strong></li>
        </ul>
        <ul>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2 style="text-align: center;">Employer Login</h2>
                    <h3 style="text-align: center;">Please enter your company credentials.</h3>
                </hgroup>
                
                <!-- Form with action pointing to the recruiter_login route and method POST -->
                <form class="grid" action="{% url 'recruiter_login' %}" method="post" style="grid-template-columns: 1fr; grid-gap: 20px;">
                    {% csrf_token %}
                    {{ form.as_p }}  <!-- This will render the form fields as paragraphs -->
                    
                    <!-- Error message display if any -->
                    {% if error %}
                        <div style="color: red; text-align: center;">{{ error }}</div>
                    {% endif %}
                    
                    <button style="width: 20%; text-align: center; margin-left: 400px;" type="submit">Login</button>
                </form>
            </section>
        </div>
    </main>
    <script>
        window.onload = function() {
            var error = "{{ error }}";
            if (error == "id_not_found") {
                alert('Company ID does not exist!');
            } else if (error == "incorrect_password") {
                alert('Incorrect company password!');
            }
        }
    </script>
</body>
</html>
